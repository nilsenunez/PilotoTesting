<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta charset="UTF-8"><title>Flat Login Form 3.0</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900%7CRobotoDraft:400,100,300,500,700,900">
<link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/stylelogin.css">
</head><body>
<!-- Form Mixin--><!-- Input Mixin--><!-- Button Mixin-->


<!-- Pen Title-->
<div class="pen-title">
<h1>Flat Login Form</h1><span>Pen  +  by <a href="http://andytran.me">Andy Tran</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
<div class="toggle">
<div class="tooltip">Click Me</div>
</div>
<div class="form">
<h2>Login to your account</h2>
<form>
<input placeholder="Username" type="text">
<input placeholder="Password" type="password">
<button>Login</button>
</form>
</div>
<div class="form">
<h2>Create an account</h2>
<form>
<input placeholder="Username" type="text">
<input placeholder="Password" type="password">
<input placeholder="Email Address" type="email">
<input placeholder="Phone Number" type="tel">
<button>Register</button>
</form>
</div>
<div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="http://codepen.io/andytran/pen/vLmRVp.js"></script>

<script src="js/index.js"></script>
</body></html>
